{% endblock %}
{% block content %}
    
    <div class="content">
        <div class="box1">

            <img width=100% src="{{ detail.photo.url }}">
        </div>
          <div class="box2">
            <h2 id="title{{ detail.id }}">{{ detail.title }}</h2>
            <p id="content{{detail.id}}">{{ detail.content }}<br></p><br>

                <a href="{% url 'add'%}" class="ones">
                    Купить
                </a>
            </button>
          </div>
        </div>
      </div>

{% endblock %}
